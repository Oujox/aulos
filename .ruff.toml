# Exclude specific files and directories
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

line-length = 120
indent-width = 4

# Assume Python 3.9
target-version = "py312"

[lint]
# List of enabled rules
select = ["ALL"]
ignore = ["D", "ANN401"]

# Enable autofix for certain rules
fixable = ["ALL"]

# Per-file-ignores
[lint.per-file-ignores]
"tests/*" = ["ANN", "D", "N", "S", "SIM", "INP", "PT011"]